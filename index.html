<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HangMan Game</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="countainer">
      <span class="opa"></span>
      <div class="game-info">
        <div class="game-name">Hangman</div>
        <div class="category">word From: <span></span></div>
      </div>
      <hr />
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr />
      <div class="letters-guess"></div>
    </div>
    <audio
      src="audio/notifications-sound-success.mp3"
      preload="auto"
      id="success"
    ></audio>
    <audio
      src="audio/notifications-sound-faild.mp3"
      preload="auto"
      id="fail"
    ></audio>
    <audio src="audio/error-126627.mp3" id="error" preload="auto"></audio>
    <audio src="audio/yay-6120.mp3" id="yay" preload="auto"></audio>
    <audio
      src="audio/wah-wah-sad-trombone-6347.mp3"
      preload="auto"
      id="wah"
    ></audio>
    <script src="main.js"></script>
  </body>
</html>
